<!DOCTYPE html>
<html>
  <head>
    <title>MPXG2Edit - Dump</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Language" content="en">
    <meta name="Author" content="Luc Deschenaux">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="css/jquery.mobile.css" />
    <link rel="stylesheet" href="css/mpxedit.css" />
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile.js"></script>
    <script src="js/mpxedit.js"></script>
  </head>
  <body>
    <div data-role="page" data-add-back-btn="true" data-transition="none">
      <div data-role="header" data-position="fixed" data-theme="b">
        <h1>Dump</h1>
        <div id="toolbar" data-role="controlgroup" data-type="horizontal">
          <a class="ui-disabled" id="dump" href="/dump.html" data-role="button" data-icon="arrow-d" data-iconpos="left" >Dump</a>
          <a id="send" href="/send.html" data-role="button" data-icon="arrow-u" data-iconpos="left" >Send</a>
          <a id="help" data-role="button" data-icon="info" data-iconpos="left" >Help</a>
          <a data-role="button" href="../../" data-icon="home" data-iconpos="left" data-direction="reverse">Home</a>
        </div> 
      </div><!-- /header -->
      <div data-role="content primary">
        <div class="dump vertical-center">
          <div data-role="controlgroup" data-type="vertical">
            <input name="dl_what" id="r1" type="radio" value="current_program" checked>
            <label for="r1">Current Program</label>
            <input name="dl_what" id="r2" type="radio" value="all_programs">
            <label for="r2">All Programs</label>
            <input disabled name="dl_what" id="r3" type="radio" value="setups">
            <label for="r3">Setups</label>
            <input disabled name="dl_what" id="r4" type="radio" value="patch">
            <label for="r4">Global Patches</label>
            <input disabled name="dl_what" id="r5" type="radio" value="bypct">
            <label for="r5">Bypass Control</label>
            <input disabled name="dl_what" id="r6" type="radio" value="remap">
            <label for="r6">Controler Remap</label>
            <input disabled name="dl_what" id="r7" type="radio" value="chains">
            <label for="r7">Program Chains</label>
            <input disabled name="dl_what" id="r8" type="radio" value="midi_maps">
            <label for="r8">Midi Maps</label>
            <input disabled name="dl_what" id="r9" type="radio" value="cur_choics">
            <label for="r9">Current Choices</label>
            <input disabled name="dl_what" id="ra" type="radio" value="softrow">
            <label for="ra">Soft Row</label>
            <input disabled name="dl_what" id="rb" type="radio" value="database">
            <label for="rb">Database</label>
            <input disabled name="dl_what" id="rc" type="radio" value="system_parameters">
            <label for="rc">All System parameters</label>
            <!--input type="checkbox" id="download" name="download" checked>
            <label for="download">Download</label-->
          </div>
            <input id="dump_selection" type="button" value="Dump">
        </div>
      </div>
    </div>
  </body>
</html>
