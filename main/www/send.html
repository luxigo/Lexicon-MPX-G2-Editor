<!DOCTYPE html>
<html>
  <head>
    <title>MPXG2Edit - Send</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Language" content="en">
    <meta name="Author" content="Luc Deschenaux">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="css/jquery.mobile.css" />
    <link rel="stylesheet" href="css/mpxedit.css" />
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile.js"></script>
    <script src="js/mpxedit.js"></script>
  </head>
  <body>
    <div data-role="page" data-add-back-btn="true" data-transition="none">
      <div data-role="header" data-position="fixed" data-theme="b">
        <h1>Send</h1>
        <div id="toolbar" data-role="controlgroup" data-type="horizontal">
          <a id="dump" href="/dump.html" data-role="button" data-icon="arrow-d" data-iconpos="left" >Dump</a>
          <a id="send" class="ui-disabled" href="/send.html" data-role="button" data-icon="arrow-u" data-iconpos="left" >Send</a>
          <a id="help" data-role="button" data-icon="info" data-iconpos="left" >Help</a>
          <a data-role="button" href="../../" data-icon="home" data-iconpos="left" data-direction="reverse">Home</a>
        </div> 
      </div><!-- /header -->
      <form class="send vertical-center" data-ajax="false" action="/upload" enctype="multipart/form-data" method="post">
        <input name="file" id="file" type="file" name="send" multiple="true"><br>
        <input class="submit" type="button" value="Send dump">
      </form>
    </div>
  </body>
</html>
